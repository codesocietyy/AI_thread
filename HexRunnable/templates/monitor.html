<!DOCTYPE html>

        </div>
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
            <form>
                <div class="form-group row">
                    <label for="lgFormGroupInput" class="col-form-label col-form-label-lg">{{PAR1}}</label>

                    </div>
                </div>
                <div class="form-group row">

            </div>
